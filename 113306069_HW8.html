<!DOCTYPE HTML>
<html>
<head>
	<title>HW8</title>
	<link rel="stylesheet" href="113306069_HW8.css">
</head>
<body>
	<div class="calculator">
		<h1>JS Calculator</h1>
		<p>
			<label for="num1">Number 1</label><br>
			<input id="num1" type="number">
		</p>
		<p>
			<label for="num2">Number 2</label><br>
			<input id="num2" type="number">
		</p>
		<p>
			<label for="operator">Operate way?</label><br>
			<select id="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">x</option>
				<option value="/">รท</option>
			</select>
		</p>
		<p>
			<button id="calculate">Add</button>
		</p>
		<p id="result"></p>
	</div>
	<script src="113306069_HW8.js"></script>
</body>
</html>
